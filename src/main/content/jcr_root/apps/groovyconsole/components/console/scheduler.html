<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#scheduler-group" href="#scheduler">Scheduler</a>
        </h4>
    </div>
    <div id="scheduler" class="panel-collapse collapse">
        <div class="panel-body">
            <p>Scheduler info.</p>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="job-title" class="col-sm-2 control-label">Job Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="title" id="job-title" placeholder="Job Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="job-description" class="col-sm-2 control-label">Job Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="description" id="job-description" placeholder="Job Description">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="immediate"> Immediate
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cron-expression" class="col-sm-2 control-label">Cron Expression</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="cronExpression" id="cron-expression" placeholder="Cron Expression">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="button" class="btn btn-primary" id="schedule-job">
                            <span class="glyphicon glyphicon-time"></span> <span id="schedule-job-text">Schedule Job</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
